<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--first flag stars here-->
    <div class="flag1">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="round">
            <div class="blue"></div>
            <div class="white"></div>
        </div>
    </div>
    <!--first flag ends here-->
    <!--second flag starts here-->
    <div class="flag2">
        <div class="box-1-flag-2">
            <div class="round-1-flag-2"></div>
        </div>
        <div class="box-2-flag-2">
            <div class="round-2-flag-2"></div>
        </div>
    </div>
    <!--second flag ends here-->
    <!--third flag starts here-->
    <div class="flag3">
        <div class="round-flag-3"></div>
    </div>
    <!--third flag ends here-->
</body>
</html>
